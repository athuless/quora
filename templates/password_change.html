{% extends 'base.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <label>Password</label>
    <input type="password" name="password1">
    <label>Confirm password</label>
    <input type="password" name="password2">
   
    <input type="submit" value="save">
</form>

{% for msg in messages %}
<span style="color:{% if msg.tags == 'success'%}green{% else %}red{% endif %}">{{ msg}}</span>
{% endfor %}


{% endblock content %}
