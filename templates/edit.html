<style>
    /* Reset some default styles */
body, html {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

/* Style the form area */
form {
  width: 90%;
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

input[type="text"],
textarea {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 15px;
}

input[type="submit"] {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #555;
}


textarea {
  resize: vertical;
  height: 200px;
}


</style>

{% extends 'base.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <input type="text" name="t" value="{{article.title}}"><br>
    <textarea name="c" >{{article.content}}</textarea>
    <input type="submit" value="edit">

</form>

{% endblock content %}
