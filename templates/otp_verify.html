{% extends 'base.html' %}
{% block content %}

<form method="POST">
    {%csrf_token%}
    <p>OTP sent to {{user.email}}, Please enter your OTP</p>

    <input type="text" name="otp">  <br>
    <input type="submit"  value="verify">
</form>

{% for msg in messages %}
<span style="color:{% if msg.tags == 'success'%}green{% else %}red{% endif %}">{{ msg}}</span>
{% endfor %}


{% endblock content %}
