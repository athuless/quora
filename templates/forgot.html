{% extends 'base.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <label>Username</label>
    <input type="text" name="username">
    
   
    <input type="submit" value="save">
</form>

{% for msg in messages %}
<span style="color:{% if msg.tags == 'success'%}green{% else %}red{% endif %}">{{ msg}}</span>
{% endfor %}


{% endblock content %}
